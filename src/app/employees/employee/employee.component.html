<form #form="ngForm" (submit)="onSubmit(form)" autocomplete="off">
    <input type="hidden" name="EmployeeId" #EmployeeId="ngModel" [(ngModel)]="service.formData.EmployeeId">
    <div class="form-group">
      <label>FULL NAME</label>
      <input name="FullName" #FullName="ngModel" [(ngModel)]="service.formData.FullName" class="form-control" required>
      <div class="validation-error" *ngIf="FullName.invalid && FullName.touched">This field is required.</div>
    </div>
    <div class="form-group">
      <label>POSITION</label>
      <input name="Position" #Position="ngModel" [(ngModel)]="service.formData.Position" class="form-control">
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label>EMP CODE</label>
        <input name="EmpCode" #EmpCode="ngModel" [(ngModel)]="service.formData.EmpCode" class="form-control">
      </div>
      <div class="form-group  col-md-6">
        <label>MOBILE</label>
        <input name="Mobile" #Mobile="ngModel" required pattern="[6-9]{1,1}[0-9]{9}" maxlength="10" [(ngModel)]="service.formData.Mobile" class="form-control">
        <div class="validation-error" *ngIf="(Mobile.errors?.pattern && Mobile.touched) || (Mobile.errors?.pattern && Mobile.dirty)">Enter valid mobile number.</div>
        <div class="validation-error" *ngIf="Mobile.errors?.required && Mobile.touched">Enter mobile number.</div>
      </div>
      
    </div>
    <div class="form-row">
        <div class="col-lg-6">
                <button type="submit" [disabled]="form.invalid" class="btn btn-lg btn-block">SUBMIT</button>
        </div>
        <div class="col-lg-6">
      <button type="reset" class="btn btn-lg btn-block" (click)="reset(form)" >RESET</button>
    </div>
    </div>
  </form>
